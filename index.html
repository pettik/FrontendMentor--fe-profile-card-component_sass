<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="left-top"
      src="/design/images/bg-pattern-top.svg"
      alt="Top background pattern"
    />
    <img
      class="right-bottom"
      src="/design/images/bg-pattern-bottom.svg"
      alt="Bottom background pattern"
    />
    <main class="content">
      <header class="header">
        <img src="design/images/image-victor.jpg" alt="Victor Crest" />
      </header>
      <div class="middle-content">
        <p><span>Victor Crest</span> 26</p>
        <p>London</p>
      </div>
      <div class="bottom-content">
        <div class="item"><span>80K</span> Followers</div>
        <div class="item"><span>803K</span> Likes</div>
        <div class="item"><span>1.4K</span> Photos</div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pettik">Petr Bednarski</a>.
    </footer>
  </body>
</html>
